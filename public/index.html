<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill-9 IT Solutions - Splash Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Welcome to Kill-9 IT Solutions</h1>
        <p>Your one-stop solution for IT services.</p>
    </header>
    <main>
        <section>
            <h2>Customer Interest Form</h2>
            <form id="interestForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="services">Services Interested In / Problem:</label>
                <textarea id="services" name="services" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
